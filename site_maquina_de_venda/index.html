<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Vendas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="maquina-container">
        <div class="titulo-principal">
            <h1>Máquina de Vendas Automática</h1>
        </div>
        
        <div id="tela-menu" class="tela">
            <div class="menu-interno">
                <h2>Menu Principal</h2>
                <div class="botoes-grid">
                    <button class="btn btn-azul" data-target="tela-cadastro">Cadastrar Produto</button>
                    <button class="btn btn-azul" data-target="tela-venda">Realizar Venda</button>
                    <button class="btn btn-azul" data-target="tela-historico">Visualizar Histórico</button>
                    <button class="btn btn-vermelho">Sair</button>
                </div>
            </div>
        </div>

        <div id="tela-cadastro" class="tela hidden">
            <div class="menu-interno">
                <h2>Cadastro de Produtos</h2>
                <form id="form-cadastro">
                    <div class="form-group">
                        <label for="nome-produto">Nome do Produto:</label>
                        <input type="text" id="nome-produto" placeholder="Ex: Refrigerante Cola" required>
                    </div>
                    <div class="form-group">
                        <label for="preco-produto">Preço (R$):</label>
                        <input type="number" id="preco-produto" step="0.01" placeholder="Ex: 5.50" required>
                    </div>
                    <div class="form-group">
                        <label for="qtd-produto">Quantidade em Estoque:</label>
                        <input type="number" id="qtd-produto" placeholder="Ex: 20" required>
                    </div>
                    <div class="botoes-acao">
                        <button type="submit" class="btn btn-azul">Cadastrar</button>
                        <button type="button" class="btn btn-cinza btn-voltar">Voltar</button>
                    </div>
                </form>
                <hr>
                <h3>Produtos Cadastrados</h3>
                <div id="lista-produtos">
                    <p>Nenhum produto cadastrado.</p>
                </div>
            </div>
        </div>
        
        <div id="tela-pagamento" class="tela hidden">
            <div class="menu-interno">
                <h2>Pagamento</h2>
                <p class="total-pagar">Total a pagar: R$ 10.00</p>
                <p class="escolha-pagamento">Escolha a forma de pagamento:</p>
                <div class="opcoes-pagamento">
                    <div class="opcao-pagamento" data-metodo="dinheiro">Dinheiro</div>
                    <div class="opcao-pagamento" data-metodo="debito">Cartão de Débito</div>
                    <div class="opcao-pagamento" data-metodo="credito">Cartão de Crédito</div>
                    <div class="opcao-pagamento" data-metodo="pix">PIX</div>
                </div>
                <div class="botoes-acao">
                    <button class="btn btn-azul">Confirmar Pagamento</button>
                    <button class="btn btn-cinza btn-voltar">Cancelar</button>
                </div>
            </div>
        </div>

        <div id="tela-venda" class="tela hidden"><div class="menu-interno"><h2>Realizar Venda</h2><button class="btn btn-cinza btn-voltar">Voltar</button></div></div>
        <div id="tela-historico" class="tela hidden"><div class="menu-interno"><h2>Histórico de Vendas</h2><button class="btn btn-cinza btn-voltar">Voltar</button></div></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
